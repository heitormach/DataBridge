<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-info">
        <h4 class="card-title mt-0">
          <mat-icon>schedule</mat-icon> Histórico
        </h4>
        <p class="card-category"> Histórico de Consultas</p>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table class="table table-hover" mat-table [dataSource]="dataSource" matSort>

              <!-- Name Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row">
                  {{row.nome)}
                </td>
              </ng-container>
              <!-- ID Column -->
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                <td mat-cell *matCellDef="let row">
                    {{row.cpf}}
                </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="razaoSocial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Razão Social </th>
                <td mat-cell *matCellDef="let row"> {{row.razaoSocial}} </td>
              </ng-container>

              <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
                <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
              </ng-container>

              <ng-container matColumnDef="dtConsulta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Dt Consulta </th>
                <td mat-cell *matCellDef="let row"> {{row.dtConsulta | date: 'dd/MM/yyyy'}} </td>
              </ng-container>


              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                  <div class="col-md-12">
                    <div class="row">
                      <button matTooltipPosition="above" matTooltip="Acessar" color="primary" mat-icon-button>
                        <mat-icon>input</mat-icon>
                      </button>
                    </div>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, tamanho]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
