<form>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-tabs card-header-danger">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <span class="nav-tabs-title">Dados Consulta:</span>
              <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="nav-item">
                  <a mat-button class="nav-link active" href="#gerais" data-toggle="tab">
                    <i class="material-icons">bug_report</i> Gerais
                    <div class="ripple-container"></div>
                  </a>
                </li>
                <li class="nav-item">
                  <a mat-button class="nav-link" href="#detran" data-toggle="tab">
                    <i class="material-icons">directions_car</i> Detran
                    <div class="ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="gerais">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field><input matInput placeholder="Nome Completo"></mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field><input matInput placeholder="CPF"></mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field><input matInput placeholder="Razão Social"></mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field><input matInput placeholder="CNPJ"></mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field><input matInput placeholder="Número do Processo"></mat-form-field>
                </div>
                <div class="col-md-6">
                  <button mat-raised-button class="btn btn-danger">Consultar</button>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="detran">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field><input matInput placeholder="Placa do Veículo"></mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title mt-0">
            <mat-icon>airplay</mat-icon> Portais
          </h4>
          <p class="card-category"> Selecione os Portais para Consultar</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <mat-checkbox>Arisp</mat-checkbox>
            </div>
            <div class="col-md-4">
              <mat-checkbox>Arpensp</mat-checkbox>
            </div>
            <div class="col-md-4">
              <mat-checkbox>Cadesp</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-checkbox>Caged</mat-checkbox>
            </div>
            <div class="col-md-4">
              <mat-checkbox>Censec</mat-checkbox>
            </div>
            <div class="col-md-4">
              <mat-checkbox>Detran</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-checkbox>Infocrim</mat-checkbox>
            </div>
            <div class="col-md-4">
              <mat-checkbox>Jucesp</mat-checkbox>
            </div>
            <div class="col-md-4">
              <mat-checkbox>Siel</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <mat-checkbox>Sivec</mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
